				<option>Heart in Heart Frame</option>
				<option>Skymap Frame</option>

            <input id="others" style="visibility: hidden;display: none;" type="text" name="name" placeholder="You Choosen Others-Please mention here in details" />
			<p for="Frame Size" class="name-item">FRAME SIZE:(in Inch)</p>
			<select class="form-control" id="framesize">

                <option>Other</option>
			</select>
            <input id="otherssize" style="visibility: hidden;display: none;" type="text" name="name" placeholder="You Choosen Others-Please give the size" />
			<br/>
            <p>NAME:</p>
            <div class="name-item">
            <input type="text" name="Customer Name"  id="Name" placeholder="Customer Name" />
            </div>
            <p>ADDRESS:</p>
            <div class="name-item">
                <input type="text" name="Door No & Street/area :"  id="DoorNo" placeholder="Door No & Street/area" />
            </div>
            <div class="name-item">
                <input type="text" name="Postal/Taluk"  id="Postal" placeholder="Postal/Taluk" />
            </div>
            <div class="name-item">
                <input type="text" name="City/District"  id="District" placeholder="City/District" />
            </div>
            <div class="name-item">
                <input type="text" name="State"  id="State" placeholder="State" />
            </div>
            <div class="name-item">
                <input type="text" name="Pincode"  id="Pincode" placeholder="Pincode" />
            </div>
            <div class="name-item">
                <input type="text" name="Landmark"  id="Landmark" placeholder="Landmark" />
            </div>
            <p>CONTACT NUMBER:</p>
            <div class="name-item">
                <input type="text" name="Primary Contact Number"  id="phone" placeholder="Primary Contact Number" />
            </div>
            <div class="name-item">
                <input type="text" name="Alternative Contact Number"  id="Alterphone" placeholder="Alternative Contact Number" />
            </div>
            <p>MAIN PICTURE </p>
            <div class="name-item">
                <input type="file" id="MainPic" />
            </div>
            <p>REFERENCE PICTURE</p>
            <div class="name-item">
                <input type="file" id="RefPic" />
            </div>
            <p>OTHER PICTURES</p>
            <div class="name-item">
                <input type="file" id="otherPic" multiple/>
            </div>
        </div>

         <div class="item">
            <p>TEXTS/QUOTES</p>
            <textarea id = "text" rows="3"></textarea>
          <p>ADDITIONAL INSTRUCTIONS</p>
          <textarea id = "info" rows="3"></textarea>
         </div>
         <div class="btn-block">
          <a id="notify" style="color: red;"></a>  
          <br> 
          <button id="up" type="button" onclick="uploadZip()" style="background-color: red;" disabled>Upload</button>
          <p  id="uploading"></p>
          <br>
          <progress value="0" max="100" id="progress"></progress>
        </div>
      </form>
