    function SelectallData(){
        firebase.database().ref('OrdertoEdit').once('value',
        function(AllRecords)
        {

           AllRecords.forEach(
               function (CurrenRecord)
               {                                  
            var orderno = CurrenRecord.val().OrderNo;
            var page = CurrenRecord.val().Pagename;
            var status = CurrenRecord.val().Status;
            var Address = CurrenRecord.val().address; 
            
            list.push({
              OrderNo: orderno,
              address: Address,
              Pagename: page,
              Status:status,
              
            })             
               }
           );
           createElement();
        });
      
    }

    window.onload=SelectallData;



    function createElement(){
        list.forEach((element, index, array) => { 
        if (list[index].Status == "Framing Started") {   
            var Address=String(list[index].address);
            Address=Address.replace('\n\n', '\n');
            Address=Address.replace('\n\n', '\n');
            Address=Address.replace('\n\n', '\n');
            Address=Address.replace('\n\n', '\n');

            var mystr = (Address).slice(start,Address.length);
